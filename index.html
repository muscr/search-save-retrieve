    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->

  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>

  <body>
    <p><br/></p>
	<div class="container">
	<div class="row">
	<div class="col.md.9">
	
	<h3>Search</h3>
	<form>
	<select class="chosen-select">
	
	<option>Sine Sin()</option>
	<option>Cosine cos()</option>
	<option>tangent tan()</option>
	<option>cot()</option>
	<option>Sine inverse Sin<sup>-1</sup>()</option>
	<option>cosine inverse cos<sup>-1</sup>()</option>
	<option>tan inverse tan<sup>-1</sup>()</option>
	<option>Cot inverse Cot<sup>-1</sup>()</option>
	<option>Mean()</option>
	<option>Median()</option>
	<option>Mode()</option>
	<option>Range()</option>
	<option>Min()</option>
	<option>Max()</option>
	<option>maximim/biggest max()</option>
	<option>Variance Var()</option>
	<option>STD SD standard deviation Stdev()</option>
	<option>Factorial !</option>
	<option>permutation npk P(n,k)</option>
	<option>combinations C(n,k)</option>
	<option>Radical square root &radic</option>
	<option>nth Root n&#8730</option>
	<option>square x<sup>2</sup></option>
	<option>nth Power x<sup>n</sup></option>
	<option>Percent %</option>
	<option>Modulo mod(x,y)</option>
	<option>GCD()</option>
	<option>LCM()</option>
	<option>Log<sub>10</sub>[]</option>
	<option>Matrix &#8889</option>
	<option>Memoery MR</option>
	</select>
	</form>
	</div>
	</div>
	</div>
	
	
	

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

	<script src="js/bootstrap.min.js"></script>
	<script src="chosen.jquery.js"></script>
	<script>
	$('.chosen-select').chosen();
	</script>
	<p><br/></p>
	<div class="container">
	<div class="row">
	<div class="col.md.9">
	
	<h4>INPUT AREA</h4>
	
  <p id="output"></p>
  <textarea id="textarea"></textarea>
  <p><button id="submit">ENTER</button></p>
  </div>
  </div>
  <p><br/></p>
	<div class="container">
	<div class="column">
	<p><button onclick="action()" type="button">Save</button></p>
<p><button onclick="action2()" type="button">MR</button></p>

<script>
    function action() {
        window.localStorage['textarea'] = document.getElementById('textarea').value;
    }

    function action2() {
        document.getElementById('textarea').value = window.localStorage['textarea'];
    }
</script>
</div>
</div>



  </body>
